<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">
    <title>hal. portfolio site | home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><a href="#top"><img src="assets/logo.png" alt="logo"></a></div>
        <ul>
            <li><a href="#about">about</a></li>
            <li><a href="#projects">projects</a></li>
            <li><a href="#contact">contacts</a></li>
        </ul>
    </header>
    <section id="top" class="hero">
        <div class="para1"><p>a somewhat <br> creative developer</p></div>
        <img src="assets/atlas-torus-black.png" alt="torus-black">
        <div class="para2"><p>a somewhat <br> graphic designer</p></div>
    </section>
    <section class="container">
        <div class="h1pro">
            <img src="assets/left.png" alt="lefticon">
            <h1>PROJECTS</h1>
            <img src="assets/right.png" alt="righticon">
        </div>
        <div id="projects" class="slider-wrapper">
            <div class="slider">
                <img id="slide-1" src="assets/project1.png" alt="project1">
                <img id="slide-2" src="assets/project2.png" alt="project2">
                <img id="slide-3" src="assets/project3.png" alt="project3">
                <img id="slide-4" src="assets/project4.png" alt="project4">
                <img id="slide-5" src="assets/project5.png" alt="project5">
                <img id="slide-6" src="assets/cpr.png" alt="project6">
                <img id="slide-7" src="assets/building.png" alt="project7">
            </div>
        </div>
        <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
            <a href="#slide-5"></a>
            <a href="#slide-6"></a>
            <a href="#slide-7"></a>
        </div>
    </section>
    <section id="about">
        <h1>ABOUT ME</h1>
        <div class="about1">
            <img src="assets/aboutme1.png" alt="me1">
        </div>
        <div class="lilfella2">
            <img src="assets/lilfella2.png" alt="lilfeller2">
        </div>
        <div class="about2">
            <img src="assets/aboutme2.png" alt="me2">
        </div>
        <div class="about3">
            <img src="assets/aboutme3.png" alt="me3">
        </div>
        <div class="lilfella">
            <img src="assets/lilfella.png" alt="lilfeller">
        </div>
        <hr class="line">
    </section>
    <section id="contact">
        <h1>CONTACT ME</h1>
        <form action="https://formspree.io/f/xjkkpyqe" method="POST">
            <input type="text" name="first" placeholder="FIrst Name" value="">
            <input type="text" name="last" placeholder="Last Name" value="">
            <input type="email" name="email" placeholder="E-mail" value="">
            <textarea rows="5" cols="60" name="msg" placeholder="Enter Text" autocomplete="off" required id=""></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
